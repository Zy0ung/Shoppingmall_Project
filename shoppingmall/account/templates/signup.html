<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="username" placeholder="아이디를 입력하세요 ."><br>
        <input type="password" name="password" placeholder="비밀번호를 입력하세요 ."><br>
        <input type="password" name="password2" placeholder="비밀번호를 한 번 더 입력하세요"><br>
        <input type="text" name="university" placeholder="재학 중인 대학교를 입력하세요"><br>
        <input type="text" name="adress" placeholder="주소를 입력해주세요."><br>
        <p>프로필 사진을 첨부해주세요. <input name="image" type="file"></p>
        <button>회원가입</button>
    </form>
</body>
</html>
