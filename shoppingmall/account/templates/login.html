{% extends "base.html" %}
{% load static %}
{% block title %}로그인{% endblock %}
{% block link %}{% static 'css/login.css' %}{% endblock %}
{% block content %}

    <h1 class="title">로그인</h1>
    <form method="POST" action="{% url 'user_login' %}">
        {% csrf_token %}
        <div class="content">
            <div class="login">
                <input type="text" id= "id" name="username" placeholder="아이디를 입력하세요 ."><br>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요 ."><br>
            </div>
        </div>

            <!-- JOIN BTN-->
            <div class="btn_area">
                <button id="btnJoin">
                    로그인
                </button>
                <p style="text-align: center;">회원가입<a href="{% url 'signup' %}" style="color:black;"></a></p>
            </div>
    </form>
{% endblock %}
